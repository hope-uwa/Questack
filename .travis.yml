language: node_js
node_js: 
- stable

cache:
  directories:
    - "node_modules"
env:
  global:
  - CC_TEST_REPORTER_ID=eba3da5656d2eacdb7febf2a4a3fa314d41ec6ffee3c041088f58f1463289554

before_install:
  - npm install -g mocha 
  - npm install

script:
  - npm test

before_script:
  - curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
  - chmod +x ./cc-test-reporter
  - ./cc-test-reporter before-build

after_script:
  - ./cc-test-reporter after-build --exit-code $TRAVIS_TEST_RESULT

