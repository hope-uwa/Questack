<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Welcome</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Gudea:400,700">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
  
</head>
<body>
    <header>
        <div class="navbar">
            <div class="header-logo">   
                <a href="index.html">
                    <img src="" alt="Logo">
                </a>
            </div>
            <div class="search-box">
            
            </div>
            <div class="">
                <button id="loginModalBtn">Login</button>
                <button id="signupModalBtn"> Sign Up</button>
                
            </div>

        </div>
        <div class="header-banner">

        </div>

    </header>
    <main>
    <div class="right-sidebar">

    </div> 
    <div class="main-contain">
        <div class="question-mini">
            <div class="circle-img">

            </div>
            

        </div>

    </div>  
        <!-- The Modal -->
        <div id="loginModal" class="modal">

            <!-- Modal content -->
            <div class="modal-content">
                <div class="modal-title w100">
                    <span class="pl1">Welcome Back!</span>
                    <span class="close">&times;</span>
                </div>
              
              <div class="modal__signup-form row">

                
                  <form class=" mt2 mb2"  >
                    
                      
                    <div class="modal-form align-center">
                      
                      <input type="email" required placeholder="Enter Email Address" class="" name="email" required>

                      <input type="password" required placeholder="Enter Password"  class="" name="psw" required>
                          
                      <button type="submit" class="btn btn-success btn-shadow btn-login w60 mt1" >LOGIN</button>
                      
                    </div>

                    
                  </form>

              </div>
              
              <div class="modal-footer  w-100 pt1 pb2">
                    <p>---------New Here?--------</p>
                    <button class="btn btn-shadow btn_login-signup w60" id="signupModalBtnX">SIGN UP</button>

              </div>
            </div>

        </div>

        <!--Sign Up-->

        <div id="signUpModal" class="modal">

                <!-- Modal content -->
                <div class="modal-content">
                    <div class="modal-title w100">
                        <span class="pl1 ">Join Our Community!</span>
                        <span id="s-close" class="close">&times;</span>
                    </div>
                  
                  <div class="modal__signup-form row">
    
                    
                      <form class=" mt2"  >
                        
                          
                        <div class="modal-form align-center">
                          
                          <input type="text" required placeholder="Enter Your Nickname" class="" name="username">

                          <input type="email" required placeholder="Enter Email Address" class="" name="email" >
    
                          <input type="password" required placeholder="Enter Password"  class="" name="psw" >
                              
                          
                          
                        </div>
    
                        
                      </form>
    
                  </div>
                  
                  <div class="modal-footer  w-100 pt2 pb2">
                      
                        <button class="btn btn-shadow btn_login-signup w60">SIGN UP</button>
    
                  </div>
                </div>
    
            </div>
    </main>
    <footer>

    </footer>
<script src="./assets/js/modal.js"></script>   
</body>
</html>
